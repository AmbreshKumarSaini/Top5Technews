<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/images/ulogo.png" type="image/png">
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Latest5Technews</title>
</head>
<body>

    <div class="mb-10 top-1 w-screen flex flex-col justify-center items-center" id="logo">
        <img src="../static/images/logo.png" class="w-64 h-64" alt="Logo Image">
    </div>

    <!-- main div claas -->
    <div class="bottom-6 m-auto relative" id="container" style="width: 614px; height: 700px;">
        <img id="temp" src="" alt="template" width="614px" height="700px">
        <span style="top: 100px;left: 30px; line-height: 2em; width: 550px;">{{news|safe}}</span>
    </div>

    <div id="canvasWrapper" class="mb-10 w-screen flex justify-center items-center">
        <button
            class="text-white p-3 rounded-md font-sans text-xl bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500"
            onclick="download()">Download Post</button>
    </div>

    <script>
        var newbg = document.getElementById("temp");
        var background = new Image();
        background.src= 'static/images/' + (Math.floor((Math.random()*(5))+1) +".jpg");
        newbg.src = background.src;
    </script>

    <script src="/static/js/html2can.min.js"></script>

    <script>
        function download() {
            html2canvas(document.getElementById("container"), { height: 700, width: 614 }).then(canvas => {
                //document.body.appendChild(canvas);
                var a = document.createElement('a');
                a.href = canvas.toDataURL("image/jpeg").replace("image/jpeg", "image/octet-stream");
                a.download = 'post.jpg';
                a.click();
            });
        }
    </script>

</body>
</html>
